<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Mini projekat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="pocetna.html">Mini Projekat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="pocetna.html">Početna</a></li>
          <li class="nav-item"><a class="nav-link" href="pocetna.html#galerija">Galerija</a></li>
          <li class="nav-item"><a class="nav-link" href="recepti.html">Recepti</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="o-nama.html">O nama</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-5 bg-light border-bottom">
    <div class="container">
      <h1 class="h3 m-0">Contact</h1>
      <p class="text-muted mb-0">Pišite nam poruku ili posjetite školu.</p>
    </div>
  </header>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5">Kontakt forma</h2>
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label class="form-label" for="kIme">Ime i prezime</label>
                <input id="kIme" class="form-control" required>
                <div class="invalid-feedback">Unesite ime i prezime.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="kMail">E-mail</label>
                <input id="kMail" type="email" class="form-control" required>
                <div class="invalid-feedback">Unesite ispravan e-mail.</div>
              </div>
              <div class="col-12">
                <label class="form-label" for="kPoruka">Poruka</label>
                <textarea id="kPoruka" class="form-control" rows="4" required></textarea>
                <div class="invalid-feedback">Upišite poruku.</div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Pošalji</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5">Lokacija</h2>
            <p class="mb-3">Treća gimnazija Sarajevo</p>
            <div class="ratio ratio-16x9">
              <iframe
                src="https://maps.google.com/maps?q=Tre%C4%87a%20gimnazija%20Sarajevo&t=&z=15&ie=UTF8&iwloc=&output=embed"
                allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-white text-center py-4 mt-5">
    <div class="container small">© 2025 Mini projekat — Contact</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // kratka validacija
    (()=>{
      const form=document.querySelector('form.needs-validation');
      form.addEventListener('submit',e=>{
        if(!form.checkValidity()){ e.preventDefault(); e.stopPropagation(); }
        form.classList.add('was-validated');
      });
    })();
  </script>
</body>
</html>
